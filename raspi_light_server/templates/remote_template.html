
<HTML>
<head>
    <style type="text/css">
        table {
            border: 1px solid black;
            border-radius: 3em;
            padding: .75em;
            float: left;
            margin: .5em;
        }

        a {
            font-family: sans-serif;
            display: block;
            width: 3em;
            height: 3em;
            color: black;
            text-decoration: none;
            border: 10px outset #999;
            border-radius: 3em;
            text-align: center;
        }

        a:hover {
            border-style: inset;
        }

    @media screen and (max-width: 1024px) {
        table {
            font-size: 2.5em;
        }
    }
    </style>
</head>
<body>
    <table>
        <tr>
            
            <td></td>
            <td></td>
            <td><a style="background-color: rgb(0, 0, 0); color: white;" href="off"><br>Off</a></td>
            <td><a style="background-color: rgb(255, 0, 0); color: white;" href="on"><br>On</a></td>
            
        </tr>
        {% for row in color_map %}
        <tr>
            {% for color in row %}
            <td><a style="background-color: rgb({{color[1].red}}, {{color[1].green}}, {{color[1].blue}});" href="set_rgb?red={{color[1].red}}&green={{color[1].green}}&blue={{color[1].blue}}" title="{{color[0]}}"> </a></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <table style="float: left;">
        {% for i in range(100, 0, -20) %}
        {% set j = (i*255) // 100 %}
        <tr><td><a style="background-color: rgb({{j}}, {{j}}, {{j}});" href="set_bright?brightness={{i}}"><br>{{i}}</a></td></tr>
        {% endfor %}
    </table>
    {{message}}
</body>
</HTML>
